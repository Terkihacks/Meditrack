<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="theme-color" content="#2563eb" />
  <title>Medi Track</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-gray-100 font-sans">

  <!-- Navbar -->
  <nav class="bg-blue-600 text-white px-6 py-3 shadow">
  <div class="flex justify-between items-center">
    <h1 class="text-xl font-bold">Meditrack</h1>
    <button id="mobile-menu-button" class="lg:hidden">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
      </svg>
    </button>
  </div>
</nav>

  <div class="flex flex-col lg:flex-row">
  <!-- Sidebar for desktop -->
  <aside class="hidden lg:block w-64 bg-white min-h-screen shadow-md p-4 space-y-4">
    <button onclick="showView('dashboard')" class="block text-left w-full hover:text-blue-600">🏠 Dashboard</button>
    <button onclick="showView('createProgram')" class="block text-left w-full hover:text-blue-600">➕ Create Program</button>
    <button onclick="showView('registerClient')" class="block text-left w-full hover:text-blue-600">🧑 Register Client</button>
    <button onclick="showView('enrollClient')" class="block text-left w-full hover:text-blue-600">📋 Enroll Client</button>
    <button onclick="showView('searchClient')" class="block text-left w-full hover:text-blue-600">🔍 Search Client</button>
    <button onclick="showView('clientProfile')" class="block text-left w-full hover:text-blue-600">👤 Client Profile</button>
  </aside>

  <!-- Mobile sidebar -->
  <div id="mobile-sidebar" class="lg:hidden fixed inset-0 bg-gray-800 bg-opacity-75 z-50 hidden">
    <div class="bg-white w-64 h-full p-4 space-y-4">
      <div class="flex justify-between items-center mb-4">
        <h2 class="font-bold">Menu</h2>
        <button id="close-mobile-menu" class="text-gray-500">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </button>
      </div>
      <!-- Copy the same buttons from desktop sidebar -->
      <button onclick="showView('dashboard')" class="block text-left w-full hover:text-blue-600">🏠 Dashboard</button>
      <button onclick="showView('createProgram')" class="block text-left w-full hover:text-blue-600">➕ Create Program</button>
      <button onclick="showView('registerClient')" class="block text-left w-full hover:text-blue-600">🧑 Register Client</button>
      <button onclick="showView('enrollClient')" class="block text-left w-full hover:text-blue-600">📋 Enroll Client</button>
      <button onclick="showView('searchClient')" class="block text-left w-full hover:text-blue-600">🔍 Search Client</button>
      <button onclick="showView('clientProfile')" class="block text-left w-full hover:text-blue-600">👤 Client Profile</button>
    </div>
  </div>

    <!-- Main Content -->
    <main class="flex-1 p-4 lg:p-6 w-full">
      <!-- Dashboard View -->
      <div id="dashboard" class="view">
        <h2 class="text-2xl font-bold mb-4">Dashboard</h2>
        <p>Welcome to the Health Information System. Use the sidebar to navigate.</p>
      </div>

      <!-- Create Program View -->
      <div id="createProgram" class="view hidden">
        <h2 class="text-xl lg:text-2xl font-bold mb-4">Create Health Program</h2>
        <form class="bg-white p-4 lg:p-6 rounded shadow w-full lg:max-w-lg">
          <div class="mb-4">
            <label class="block mb-2 font-medium">Program Name</label>
            <input type="text" id = "name" class="w-full border p-2 rounded" placeholder="e.g., TB, Malaria" required />
          </div>
          <div class="mb-4">
            <label class="block mb-2 font-medium">Description</label>
            <textarea id = "description" class="w-full border p-2 rounded" rows="4" placeholder="Describe the program..."></textarea>
          </div>
          <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Create</button>
        </form>
      </div>

      <!-- Register Client View -->
      <div id="registerClient" class="view hidden">
        <h2 class="text-2xl font-bold mb-4">Register Client</h2>
        <form class="bg-white p-6 rounded shadow max-w-lg" id="registerUser">
          <div class="mb-4">
            <label for="first_name" class="block mb-2 font-medium">First Name</label>
            <input type="text" class="w-full border p-2 rounded" id="first_name" name="first_name" required />
          </div>
          <div class="mb-4">
            <label for="last_name" class="block mb-2 font-medium">Last Name</label>
            <input type="text" class="w-full border p-2 rounded" id="last_name" name="last_name" required />
          </div>
          <div class="mb-4">
            <label for="gender" class="block mb-2 font-medium">Gender</label>
            <input type="text" class="w-full border p-2 rounded" id="gender" name="gender" required />
          </div>
    
          <div class="mb-4">
            <label for="dob" class="block mb-2 font-medium">Date of Birth</label>
            <input type="date" class="w-full border p-2 rounded" id="date_of_birth" name="dob" required />
          </div>
          <div class="mb-4">
            <label for="email" class="block mb-2 font-medium">Email</label>
            <input type="email" class="w-full border p-2 rounded" id="email" name="email" required />
          </div>
          <div class="mb-4">
            <label for="phone" class="block mb-2 font-medium">Phone</label>
            <input type="tel" class="w-full border p-2 rounded" id="phone" name="phone" required />
          </div>
          <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded">Register</button>
        </form>
        
      </div>

      <!-- Enroll Client View -->
      <div id="enrollClient" class="view hidden">
        <h2 class="text-2xl font-bold mb-4">Enroll Client</h2>
        <form class="bg-white p-6 rounded shadow max-w-lg">
          <div class="mb-4">
            <label class="block mb-2 font-medium">Client ID</label>
            <input type="text" class="w-full border p-2 rounded" />
          </div>
          <div class="mb-4">
            <label class="block mb-2 font-medium">Program</label>
            <select class="w-full border p-2 rounded">
              <option>TB</option>
              <option>Malaria</option>
              <option>HIV</option>
            </select>
          </div>
          <button type="submit" class="bg-indigo-600 text-white px-4 py-2 rounded">Enroll</button>
        </form>
      </div>

      <!-- Search Client View -->
      <div id="searchClient" class="view hidden">
        <h2 class="text-2xl font-bold mb-4">Search Client</h2>
        <form id="searchForm" class="mb-4">
            <div class="flex gap-2">
                <input 
                    type="text" 
                    id="searchInput" 
                    placeholder="Search by name, email or ID..." 
                    class="border p-2 flex-1 rounded" 
                    required
                />
                <button 
                    type="submit" 
                    class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700"
                >
                    Search
                </button>
            </div>
        </form>

        <div id="searchResults" class="mt-4">
            <!-- Results will be dynamically populated here -->
        </div>

        <!-- Loading spinner (hidden by default) -->
        <div id="searchLoading" class="hidden text-center py-4">
            <div class="inline-block animate-spin rounded-full h-8 w-8 border-4 border-blue-500 border-t-transparent"></div>
        </div>
    </div>

      <!-- Client Profile View -->
      <div id="clientProfile" class="view hidden">
        <h2 class="text-2xl font-bold mb-4">Client Profile</h2>
        <div class="bg-white shadow rounded p-6">
          <p><strong>Name:</strong> Jane Doe</p>
          <p><strong>Email:</strong> jane@example.com</p>
          <p><strong>Phone:</strong> +123456789</p>
          <p><strong>Enrolled Programs:</strong> TB, HIV</p>
        </div>
      </div>
    </main>
  </div>

  <script>

  function showView(viewId) {
    document.querySelectorAll('.view').forEach(v => v.classList.add('hidden'));
    document.getElementById(viewId).classList.remove('hidden');
    // Close mobile menu when view changes
    document.getElementById('mobile-sidebar').classList.add('hidden');
  }

  // Mobile menu functionality
  const mobileMenuButton = document.getElementById('mobile-menu-button');
  const closeMobileMenu = document.getElementById('close-mobile-menu');
  const mobileSidebar = document.getElementById('mobile-sidebar');

  mobileMenuButton.addEventListener('click', () => {
    mobileSidebar.classList.remove('hidden');
  });

  closeMobileMenu.addEventListener('click', () => {
    mobileSidebar.classList.add('hidden');
  });

  // Close mobile menu when clicking outside
  mobileSidebar.addEventListener('click', (e) => {
    if (e.target === mobileSidebar) {
      mobileSidebar.classList.add('hidden');
    }
  });
</script>
<script src="/services/createProgram.js"></script>
<script src="/services/createClient.js"></script>
<script src="/services/searchClient.js"></script>
</body>
</html>
