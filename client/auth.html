<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Register / Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="w-full max-w-md p-8 space-y-8 bg-white rounded-2xl shadow-lg">
    <h2 class="text-2xl font-bold text-center text-gray-800">Welcome to MediTrack</h2>
    <div class="flex justify-center space-x-4 mb-6">
      <button id="showLogin" class="px-4 py-2 font-semibold text-white bg-blue-500 rounded hover:bg-blue-600">Login</button>
      <button id="showRegister" class="px-4 py-2 font-semibold text-white bg-green-500 rounded hover:bg-green-600">Register</button>
    </div>

    <!-- Login Form -->
    <form id="loginForm" class="space-y-4">
      <div>
        <label class="block mb-1 text-sm font-medium">Email</label>
        <input id="loginemail" type="email" class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="Email">
      </div>
      <div>
        <label class="block mb-1 text-sm font-medium">Password</label>
        <input id="loginpassword" type="password" class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="Password">
      </div>
      <button type="submit" class="w-full py-2 font-semibold text-white bg-blue-500 rounded hover:bg-blue-600">Login</button>
    </form>

    <!-- Register Form (Initially hidden) -->
    <form id="registerForm" class="hidden space-y-4">
      <div>
        <label class="block mb-1 text-sm font-medium">Name</label>
        <input id="name" type="text" class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-green-400" placeholder="name">
      </div>
      <div>
        <label class="block mb-1 text-sm font-medium">Email</label>
        <input id="email" type="email" class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-green-400" placeholder="Email">
      </div>
      <div>
        <label class="block mb-1 text-sm font-medium">Password</label>
        <input id="password" type="password" class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-green-400" placeholder="Password">
      </div>
      <button type="submit" class="w-full py-2 font-semibold text-white bg-green-500 rounded hover:bg-green-600">Register</button>
    </form>

  </div>

  <script src="/services/doctorService.js"></script>

</body>
</html>
